---
layout: library
title: "Forms"
---

<section class="library-section">

  <div class="library-style">
    <code>label</code>
    <div class="style">
      <label>Label Text</label>
    </div>
  </div>

  <div class="library-style">
    <code>text</code>
    <div class="style">
      <label for="text_input">Text Input:</label>
      <input name="text_input" type="text" placeholder="placeholder">
    </div>
  </div>

  <div class="library-style">
    <code>textarea</code>
    <div class="style">
      <label for="textarea_element">Textarea:</label>
      <textarea name="textarea_element" rows="4" cols="40"></textarea>
    </div>
  </div>

  <div class="library-style">
    <code>password</code>
    <div class="style">
      <label for="password">Password:</label>
      <input type="password" class="password" name="password">
    </div>
  </div>

  <div class="library-style">
    <code>select</code>
    <div class="style">
      <label for="select_element">Select Element:</label>
      <select name="select_element">
        <optgroup label="Option Group 1">
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
        </optgroup>
        <optgroup label="Option Group 2">
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
        </optgroup>
    </select>
    </div>
  </div>

  <div class="library-style">
    <code>radio</code>
    <div class="style">
      <label for="radio_buttons">Radio Buttons:</label>
      <label>
        <input type="radio" class="radio" name="radio_button" value="radio_1"> Radio 1
      </label>
      <label>
        <input type="radio" class="radio" name="radio_button" value="radio_2"> Radio 2
      </label>
      <label>
        <input type="radio" class="radio" name="radio_button" value="radio_3"> Radio 3
      </label>
    </div>
  </div>

  <div class="library-style">
    <code>Text Inputs</code>
    <div class="style">
      <label for="checkboxes">Checkboxes:</label>
      <label>
        <input type="checkbox" class="checkbox" name="checkboxes" value="check_1"> Checkbox 1
      </label>
      <label>
        <input type="checkbox" class="checkbox" name="checkboxes" value="check_2"> Checkbox 2
      </label>
      <label>
        <input type="checkbox" class="checkbox" name="checkboxes" value="check_3"> Checkbox 3
      </label>
    </div>
  </div>

  <div class="library-style">
    <code>file</code>
    <div class="style">
      <label for="file">File Input:</label>
      <input type="file" class="file" name="file">
    </div>
  </div>

  <div class="library-style">
    <code>submit</code>
    <div class="style">
      <input class="btn" type="submit" value="Submit">
    </div>
  </div>
</section>
