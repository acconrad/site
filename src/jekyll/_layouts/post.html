---
layout: default
---

<div class="{% include tachyons-container.liquid %} mb6 blog-post">
  <div class="measure-wide">
    <h1 class="f2 f1-ns b dark-purple lh-title">
      {{ page.title }}
    </h1>

    <div class="nested-copy-line-height
      nested-headline-line-height
      nested-img
      nested-copy-colors">
      {{ content }}
    </div>

    <footer class="w-100 mt5 pa3 bg-light-purple flex">
      <svg class="lh-copy twitter--small mr2"><use xlink:href="#twitter"></use></svg>

      <span class="lh-copy">
        Follow us, or let us know what you think, on Twitter at
        <a href="https://twitter.com/shuboxio" target="_blank">@shuboxio</a>
      </span>
    </footer>
  </div>
</div>

<script>
fbq("track", "ViewContent", { page: "Blog post", title: "{{ page.title }}" });
mixpanel.track("Viewed blog post", { title: "{{ page.title }}"});
</script>
